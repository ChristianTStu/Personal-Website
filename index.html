<!DOCTYPE html>
<html>
<head>
    <title>My Personal Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Existing content -->

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-container">
            <div class="project-box" onclick="openLightbox('Project 1', 'Description of Project 1', 'https://github.com/yourusername/project1')">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
            <div class="project-box" onclick="openLightbox('Project 2', 'Description of Project 2', 'https://github.com/yourusername/project2')">
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
            </div>
            <!-- Add more project boxes as needed -->
        </div>
    </section>

    <!-- Other sections -->

    <!-- Lightbox HTML -->
    <div id="lightbox" class="lightbox" style="display:none;">
        <div class="lightbox-content">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <h3 id="project-title">Project Title</h3>
            <p id="project-description">Project description goes here...</p>
            <a id="github-link" href="#" target="_blank">View on GitHub</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Personal Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
